    <script type="text/javascript">
      function initialize() {

      // Create an array of styles.
        var styles = [
          {
            featureType: "poi",
            stylers: [
              { visibility: "off" }
            ]
          },{
            featureType: "road.local",
            stylers: [
              { visibility: "on" }
            ]
          },
          {
            featureType: "all",
            elementType: "labels",
            stylers: [
              { visibility: "off" }
            ]
          }
          
        ];


        var mapOptions = {
          center: new google.maps.LatLng(36.8835, -76.3002),
          zoom: 15,
          draggable: false,
          zoomControl: false,
          scrollwheel: false,
          streetViewControl: false,
          panControl: false,
          panControlOptions: false,
          disableDoubleClickZoom: true
        };
    function shuffle(array) {
       var m = array.length, t, i;

       // While there remain elements to shuffle…
       while (m) {

         // Pick a remaining element…
         i = Math.floor(Math.random() * m--);

         // And swap it with the current element.
         t = array[m];
         array[m] = array[i];
         array[i] = t;
       }

       return array;
         }


        var names = new Array();
        var played, answer;
        var score = 0;
        
        var testing = $.ajax({
            type: "GET",
            url: "coloredbigmap.xml",
            cache: false,
            dataType: "xml",
            success: function(xml) {
                $(xml).find('Placemark').each(function(){
                    $(this).find("name").each(function(){
                        var name = $(this).text();
                        //alert(name);
                        names.push(name);
                        console.log(name);
                    });
                });

        // Create a new StyledMapType object, passing it the array of styles,
        // as well as the name to be displayed on the map type control.
        var styledMap = new google.maps.StyledMapType(styles,
          {name: "Styled Map"});

        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);



        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('map_style', styledMap);
        map.setMapTypeId('map_style');

        var answerArray = ["Powhatan Ave.", "43rd St.", "Hampton Blvd", "49th St.", "38th St.", "Colley Ave."]

        var ctaLayer = new google.maps.KmlLayer({
            url: 'https://raw.github.com/cosmicmeow/HackVirginia/master/data/odumap.kml',
            preserveViewport: true, 
            suppressInfoWindows: false,
            map: map
          });
          ctaLayer.setMap(map);
          var click = 0;
          //RENDER THE FIRT ONE
               $("h1.roadName").replaceWith("<h1 class=\"roadName\">" + answerArray[click]+ "</h1>");
                google.maps.event.addListener(ctaLayer, 'click', function(kmlEvent) {
                var text = kmlEvent.featureData.name;
          

                var answer = answerArray[click];                

                console.log(text);

                if (answer == text)
                $("h1.roadName").replaceWith("<h1 class=\"roadName\">" + answerArray[click+1]+ "</h1>");
                 else{

                   $("h1.roadName").replaceWith("<h1 class=\"roadName\">NOPE</h1>");
                   setTimeout(function(){$("h1.roadName").replaceWith("<h1 class=\"roadName\">NOPE</h1>");},3);  
                }

                click++;

                });
                
              }

      



      google.maps.event.addDomListener(window, 'load', initialize);



    </script>
