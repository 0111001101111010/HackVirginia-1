<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100%; width: 80%; position:absolute; right:0; top:0;z-index:2;}
      .column {height:100%; width:20%;box-shadow: 0px 0px 5px #888888;z-index:1;background-color:#eee; text-align:center;padding:20px 0;}
    </style>

    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8vCHXfH5Cy-NkKdsqWqFWWGLdFBLfVok&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(36.9167, -76.2000),
          zoom: 15,
          draggable: false,
          zoomControl: false,
          scrollwheel: false,
          streetViewControl: false,
          panControl: false,
          panControlOptions: false
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);

      

    </script>
  </head>
  <body>
    <div class="roadname"><h1>BLAH BLAH </h1></div>
    <div class="column">
      <img src="templogo2.png" style="padding-bottom:20px"><br>
      <a href="#" class="btn">I give up!</a>
    <div id="map-canvas"/></div>
  </body>
</html>
